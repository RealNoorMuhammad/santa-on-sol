<svg width="1200" height="520" viewBox="0 0 1200 520" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f7f7f7"/>
      <stop offset="100%" stop-color="#f1f1f1"/>
    </linearGradient>
    <filter id="shadow" x="-4%" y="-6%" width="108%" height="116%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="1200" height="520" rx="18" fill="url(#cardGrad)" filter="url(#shadow)"/>

  <!-- Header icons -->
  <g fill="#444">
    <path d="M85 80 L115 110 L85 140" stroke="#444" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="955" y="88" width="44" height="44" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <rect x="1020" y="88" width="44" height="44" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <rect x="1085" y="88" width="44" height="44" rx="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="80" y="210" font-family="Segoe UI, Arial, sans-serif" font-size="54" font-weight="700" fill="#222">
    Ordered: 5 “Mavin's Magic - Glow Art …” and 233 more items
  </text>

  <!-- Inbox pill -->
  <g>
    <rect x="80" y="265" rx="14" ry="14" width="110" height="46" fill="#e8ecf1"/>
    <text x="110" y="295" text-anchor="middle" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700" fill="#3a506b">
      Inbox
    </text>
  </g>

  <!-- Subtext -->
  <text x="80" y="350" font-family="Segoe UI, Arial, sans-serif" font-size="22" fill="#4a4a4a">
    Quick snapshot of the order confirmation email used for proof.
  </text>
</svg>




